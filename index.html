<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simpsons Trivia!</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/logic.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
        <audio class="sounds" id="anykey" controls preload="none"> 
            <source src="assets/sounds/anykey.mp3" type="audio/mpeg">
         </audio>
         <audio class="sounds" id="woohoo" controls preload="none"> 
            <source src="assets/sounds/woohoo.mp3" type="audio/mpeg">
         </audio>
         <audio class="sounds" id="doh" controls preload="none"> 
            <source src="assets/sounds/doh.mp3" type="audio/mpeg">
         </audio>
         <audio class="sounds" id="start" controls preload="none"> 
            <source src="assets/sounds/candotht.mp3" type="audio/mpeg">
         </audio>
</head>
<body>
    <div class="container mt-5">
            <div class="row">
            <div class='col-12 headers col-150'>

            </div>
             <div class='col-2 whitebg'>
                 <br><br>
                <img class='btn' onClick='startGame()' src='assets/images/start.jpg'>
                </div>
              <div class="col-8 whitebg">          
                    <h3><span id='homer'>Any key? Which one's the any key?</span></h3>
              </div>
              <div class='col-2 whitebg'>
                <span id='homerface'><img src='assets/images/homerthink2.jpg'></span>
              </div>
            </div>
            <div class="row">
                <div id='gamearea' class='col-12 playarea backgroundSimpsons'>
                    <div class='col col-xs-12 col-75 timeleft'>
                        <br>
                        <h5 id='timeleft'> </h5>
                    </div>
                <div id='questions' class='questions'>
                    <br><br><br>
                    <center>
                                   <h1>Press Start, Dummy.</h1> 
                    </center>     
                </div>
                    <div class='col col-xs-12 col-75 check'>
                        <img class='btn' onClick='nextQ()' src='assets/images/next.png'>
                    </div>
                    <div class='col col-xs-12 col-75 scores'>
                        <h3 id='correct'>Correct: <span id='numbercorrect'>0</span></h3> <h3 id='incorrect'>Incorrect: <span id='numberincorrect'>0</span></h3>
                    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
